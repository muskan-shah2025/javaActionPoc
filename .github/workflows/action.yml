name: Generate SBOM using Custom Action

on:
  push:
    branches:
      - main

jobs:
  generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install cdxgen globally
      # - name: Install cdxgen
      #   run: npm install -g @cyclonedx/cdxgen

      # - name: Docker login
      #   run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      
      # Run your custom action
      # - name: Run custom SBOM action
      #   uses: muskan-shah2025/NeoCustomWithDist@main
      #   id: generate_sbom

      - name: Run SBOM generator in Docker manually
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            prabhushan/sbom-base:latest \
            cdxgen . -o sbom.json

      - name: Debug â€” list files
        run: ls -al
        
      # Upload SBOM file as an artifact
      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json 

      - name: Print SBOM output
        run: echo "${{ steps.sbom-step.outputs.sbom }}"

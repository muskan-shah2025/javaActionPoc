name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x'

      - name: Install cdxgen
        run: gem install cdxgen

      - name: Install Node.js dependencies
        run: npm install

      - name: Run NeoCustom Action
        uses: muskan-shah2025/NeoCustomWithDist@v1.0.2
        id: neocustom
        with:
          who-to-greet: 'Muskan'

      - name: Show SBOM output
        run: echo "SBOM file contents:" && cat sbom.json
